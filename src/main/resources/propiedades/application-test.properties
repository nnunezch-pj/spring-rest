# ================================
# TEST - Base de datos en memoria aislada
# ================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate recrea la BD en cada test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Cargar automáticamente data-test.sql si lo necesitas
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-test.sql

spring.jpa.defer-datasource-initialization=true

# ================================
# RESULTADO TEST
# ================================
# ✔ Cada test inicia con BD completamente limpia y nueva.
# ✔ Al finalizar se elimina (create-drop).
# ✔ Puedes cargar datos específicos de pruebas unitarias.
# ✔ Ambiente independiente de DEV/PROD.
# ================================