spring.application.name=spring-rest
# ================================
# CONFIGURACIÓN DEL SERVIDOR
# ================================
server.port=8080

# |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||
# ================================
# BASE DE DATOS EN MEMORIA (H2)
# ================================
# URL estándar para H2 en memoria. La BD se crea cada vez que la app arranca.
spring.datasource.url=jdbc:h2:mem:testdb

# Credenciales por defecto (pueden omitirse).
spring.datasource.username=sa
spring.datasource.password=

# Driver de H2
spring.datasource.driver-class-name=org.h2.Driver

# Habilitar consola web (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# ================================
# JPA / HIBERNATE
# ================================
# Hibernate crea las tablas a partir de las entidades.
# Al ser una BD en memoria, "create" es la opción ideal.
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Permite que data.sql se ejecute después de generar las tablas.
spring.jpa.defer-datasource-initialization=true


# ================================
# INICIALIZACIÓN DE BASE DE DATOS
# ================================
# Ejecuta SQL de inicialización siempre, aunque el esquema cambie.
spring.sql.init.mode=always

# Scripts opcionales: schema.sql y data.sql
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Detener si ocurre un error con los scripts SQL
spring.sql.init.continue-on-error=false


# ================================
# RESULTADO DE ESTA CONFIGURACIÓN
# ================================
# ✔ La base de datos tiene vida solo mientras la app está encendida.
# ✔ Hibernate crea automáticamente todas las tablas según las entidades @Entity.
# ✔ Puedes usar schema.sql para definiciones adicionales (opcional).
# ✔ data.sql se carga después de crear las tablas.
# ✔ Cada reinicio = BD limpia + datos frescos.
# ✔ La consola H2 permite ver y depurar las tablas fácilmente.
# ================================

# |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||

# ================================
# POOL DE CONEXIONES (HikariCP)
# ================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000