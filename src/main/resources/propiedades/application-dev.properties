# ================================
# DEV - Base de datos en memoria
# ================================
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ================================
# JPA / HIBERNATE
# ================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Ejecutar data.sql después de crear tablas
spring.jpa.defer-datasource-initialization=true

# ================================
# SQL (data.sql)
# ================================
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false


# ================================
# RESULTADO DEV
# ================================
# ✔ BD en memoria que se reinicia en cada ejecución.
# ✔ Hibernate crea las tablas desde las entidades.
# ✔ data.sql carga datos automáticamente.
# ✔ Ideal para desarrollo y pruebas manuales.
# ================================